<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>

        iframe {height: 400px;
                width: 400px;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do

        Se o seu navegador não estiver a mostrar o site na caixa acima, por favor acesse-o através deste <a href="https://www.cursoemvideo.com/" target="_blank">link.</a>
