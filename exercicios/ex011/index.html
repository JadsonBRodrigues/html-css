<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em dispositivos diferentes ou apenas diminua o tamanho do seu navegador.</p>

    <picture>
  
    <source media="(max-width:750px)"srcset="Imagens/foto-.png" type="image/png">
    <source media="(max-width:1050px)"srcset="Imagens/fotom-.png" type="image/png">
    <img src="Imagens/fotog-.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <audio preload="metadata" autoplay controls
    source src="midia/astrollalone.mp3" type="audio/mpeg"
    source src="midia/astrollalone.ogg" type="audio/ogg"
    source src="midia/astrollalone.wav" type="audio/wav"
    ></audio>

    <p>Infelizmente, seu navegador não consegue reproduzir áudios. <br>
    <a href="midia/astrollalone.mp3">Clique aqui</a> para fazer download deste áudio em MP3.


    </p>

    
</body>
</html>
